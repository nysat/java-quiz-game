<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <h1>QUIZ</h1>
        <div id="quiz" class="hide">
            <h3 id="timerquiz" class="score"></h3>
            <div id="question" class="timer">Question goes here </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"> ANSW 1 </button>
                <button class="btn"> ANSW 2 </button>
                <button class="btn"> ANSW 3 </button>
                <button class="btn"> ANSW 4 </button>
            </div>
        </div>
        <div class="controls"> 
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div> 
    </div>
<script src="script.js"></script>
</body>
</html>
